<!doctype html>
<html>

<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="css/master.css">

  <script src="https://unpkg.com/vue"></script>

  <!-- Latest compiled and minified CSS -->
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
</head>

<body>


  <div class="container clearfix">

    <div class="chat" id="app">
      <div class="chat-history">
        <ul class="chat-ul">

          <div v-for="m in messages">
            <li v-if="m.by === currentUser">
              <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle you"></i> <b>{{ m.by }}</b></span>
              </div>
              <div class="message you-message"> {{ m.text }} </div>
            </li>
            <li v-else class="clearfix">
              <div class="message-data align-right">
                <span class="message-data-name"> <h3>{{ m.by }}</h3></span> <i class="fa fa-circle me"></i>
              </div>
              <div class="message me-message float-right"> {{ m.text }} </div>
            </li>
          </div>

        </ul>

      </div>
      <!-- end chat-history -->

      <div id="send">
        <input id="msg" v-model="msg" autocomplete="off" /><button v-on:click="send">Send</button>
      </div>
    </div>
    <!-- end chat -->
    <script src="js/master.js"></script>
  </div>

</body>

</html>
